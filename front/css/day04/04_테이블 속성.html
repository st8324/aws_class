<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 속성</title>
	<!-- 
	border-collapse
	- td/th 테두리와 table의 테두리를 각각 보여줄건지 합쳐서 보여줄건지를 결정
	- 값
		- seperate : 기본값, 각각
		- collapse : 합침

	table-layout
	- 첫 tr태그의 td/th 너비가 지정된 경우, 
	  지정된 너비를 고정으로 할지 비례해서 자동으로 커지게 할지를 결정
	- 값
		- auto : 기본값, 자동으로 비례해서 커짐
		- fixed : 고정
	
	
	조건
	- border-collapse : seperate 일 때 적용 가능한 속성들

	empty-cells
	- th/td가 비어 있으면 보여줄지를 결정
	- 값
		- hide : 안보여줌

	border-spacing
	- 테두리 사이의 간격
	- 수평 수직 순으로 설정
	-->
	<style>
		table,
		table td, 
		table th{
			border: 1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		table:nth-of-type(2){
			table-layout: fixed;
		}
		.table{
			border-collapse: separate;
			empty-cells: hide;
			border-spacing: 20px;
		}
	</style>
</head>
<body>
	<h1>테이블 속성</h1>
	<h2>layout : auto</h2>
	<table>
		<thead>
			<tr>
				<th>과목명</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3" >HTML(HyperText Makrup Language)</td>
				<td>홍길동</td>
				<td>100</td>
			</tr>
			<tr>
				<!-- <td>HTML</td> -->
				<td>임꺽정</td>
				<td>80</td>
			</tr>
			<tr>
				<!-- <td>HTML</td> -->
				<td>장길산</td>
				<td>70</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">총점</th>
				<!-- <th></th> -->
				<th>250</th>
			</tr>
		</tfoot>
	</table>
	<h2>layout : fixed</h2>
	<table>
		<thead>
			<tr>
				<th>과목명</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3" >HTML(HyperText Makrup Language)</td>
				<td>홍길동</td>
				<td>100</td>
			</tr>
			<tr>
				<!-- <td>HTML</td> -->
				<td>임꺽정</td>
				<td>80</td>
			</tr>
			<tr>
				<!-- <td>HTML</td> -->
				<td>장길산</td>
				<td>70</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">총점</th>
				<!-- <th></th> -->
				<th>250</th>
			</tr>
		</tfoot>
	</table>
	<h2>seperate일 때 사용 가능한 속성</h2>
	<table class="table">
		<thead>
			<tr>
				<th>과목명</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3" >HTML(HyperText Makrup Language)</td>
				<td>홍길동</td>
				<td>100</td>
			</tr>
			<tr>
				<!-- <td>HTML</td> -->
				<td></td>
				<td>80</td>
			</tr>
			<tr>
				<!-- <td>HTML</td> -->
				<td>장길산</td>
				<td>70</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">총점</th>
				<!-- <th></th> -->
				<th>250</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
