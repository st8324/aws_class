<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>목록 태그 예제</title>
</head>
<body>
	<!-- 
	교재 p.51
	ul 태그
	- 순서가 없는 목록을 지정할 때 사용
	- li태그와 함께 사용
	- type을 지정해서 마커 모양을 바꿀수 있지만 비추천. 스타일로 지정하는 것이 좋음

	ol 태그
	- 순서가 있는 목록을 지정할 때 사용 
	- li태그와 함께 사용
	- type을 지정해서 마커 모양을 바꿀수 있지만 비추천. 스타일로 지정하는 것이 좋음
	- start 속성을 이용하여 시작 숫자를 설정

	dl 태그
	- 단어를 정의할 때 사용하는 태그
	- dt태그/dd태그와 함게 사용
		- dt 태그 : 제목
		- dd 태그 : 내용
	-->

	<h1>좋아하는 취미는?(ul 태그)</h1>
	<ul>
		<li>운동</li>
		<li>게임</li>
		<li>독서</li>
	</ul>
	<ul type="square">
		<li>
			<a href="#">메뉴1</a>
		</li>
		<li>
			<a href="#">메뉴2</a>
		</li>
	</ul>

	<h1>오늘의 할일은? (ol 태그)</h1>
	<ol>
		<li>등원</li>
		<li>1교시</li>
		<li>2교시</li>
		<li>3교시</li>
	</ol>
	<ol start="5" type="I">
		<li>점심</li>
		<li>4교시</li>
	</ol>

	<h1>단어 정의 (dl 태그)</h1>
	<dl>
		<dt>HTML</dt>
		<dd>하이퍼 텍스트 마크업 언어</dd>
		<dt>JAVA</dt>
		<dd>프로그래밍 언어</dd>
	</dl>
</body>
</html>
