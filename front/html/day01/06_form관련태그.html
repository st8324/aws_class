<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 관련 태그</title>
</head>
<body>
	<!-- 
	교재 p.63
	form 태그
	- 정보를 서버에 전송하는 태그
	- 속성
		- action : 전송할 주소
		- method : 전송할 방식
			- get : 기본값. URL에 정보를 추가. URL에 정보가 노출
			- post : header에 정보를 추가. URL에 정보가 노출되지 않음
		- enctype : 서버에 전송할 정보의 종류
			- multipart/form-data : 첨부파일을 서버에 전송할 때 사용
	
	input 태그
	- 정보를 입력하거나 선택할 때 사용하는 태그
	- type에 따라 종류가 달라짐
	- 속성
		- type : input 태그의 종류를 지정
			- text : 문자열 입력칸
			- password : 비밀번호 입력칸
			- radio : 여러 개 중 반드시 하나만 선택해야 하는 경우
			- checkbox : 여러 개를 선택 할 때 사용
			- date, datetime-local : 날짜/날짜 시간을 선택할 때 사용
			- tel : 전화번호를 입력할 때 사용. 모바일에 최적화
			- email : 이메일을 입력할 때 사용. 이메일 주소 형식에 맞는지 확인
			- file : 첨부파일을 선택할 때 사용
			- number : 숫자만 입력 가능, 화살표가 생김
			- color : 색상 정보를 선택할 때 사용
			- button, submit, reset : 일반 버튼/전송 버튼/리셋 버튼, button태그로 대체
			- image : 이미지를 선택할 때 사용. img태그로 대체
		- value : input 태그의 초기값을 설정
		- readonly : 읽기 전용, 수정 불가능, 서버에 전송 가능
		- disabled : 수정 불가능, 서버에 전송 불가능
		- required : 필수 항목을 지정. 입력안하고 전송 시 안내문구 나옴
		- placeholder : 입력 전 안내문구. 문구를 입력하면 사라짐
		- name : 
			- 서버로 정보를 전송할 때 전송할 이름을 지정. 
			- name이 없으면 서버로 전송 안됨
	fieldset 태그
		- form태그 안에서 입력 태그들을 묶을 때 사용
		- 테두리가 생김
		- legend 태그를 이용하여 문구를 지정할 수 있음
	
	button 태그
	- 속성
		- type 
			- button : 일반 버튼
			- submit : 전송 버튼. 기본값
			- reset : 리셋 버튼. 같은 form태그안에 입력된 모든 값을 초기화
	-->
	<form action="" method="get">
		<h1>input 태그 종류</h1>
		<fieldset>
			<legend>input type 예제</legend>
			<input type="text" name="id" placeholder="아이디를 입력하세요."> <br>
			<input type="password" name="pw" placeholder="비번 입력"> <br>
			<input type="datetime-local" name="date" > <br>	
			<input type="email" name="email" placeholder="이메일 입력"> <br>
			<input type="color" name="color"> <br>
			<input type="number" name="num" placeholder="숫자 입력"> <br>
			<input type="file" name="file"> <br>
		</fieldset>
		<button type="submit">전송</button>
	</form>
	<form action="" id="form">
		<h1>input 태그 속성들</h1>
		<input type="text" name="text1" required><br>
		<input type="text" name="text2" value="text" readonly><br>
		<input type="text" name="text3" value="text" disabled><br>
		<button type="submit">전송</button>
		<button type="reset">초기화 버튼</button>
		<button type="button">일반 버튼</button>
	</form>
</body>
</html>
