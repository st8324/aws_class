<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입력 태그 예제</title>
</head>
<body>
	<!-- 
	교재 p.62
	select 태그
	- 미리 지정된 값을 선택할 때 사용
	- option태그와 함께 사용

	option 태그
	- 속성
		- value : 선택했을 때 값을 지정. value가 생략되면 태그 문구를 value로 지정
		- selected : 초기 값을 선택

	optgroup 태그
	- option 태그들을 묶어서 보여줄 때 사용
	- 속성
		- label : option 태그들 묶음의 이름을 지정
	-->
</body>
</html>
