<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>조건문 예제</title>
</head>
<body>
	<h1>조건문 예제</h1>
	<script>
		/*
		조건문은 언제 쓰는지?
		- A이면 B해라 라고 표현할 수 있을 때 조건문을 사용
		- if문 문법
			if(조건식){
				실행문;
			}
		- 조건식 : A, 실행문 : B
		- 예시
			- 성적이 90점이상이고 100점이하이면 A를 알림창으로 띄워라
				if(성적이 90점이상이고 100점이하이다){
					A를 알림창으로 띄워라;
				}
				if(성적 90보다 크거나 같고 성적 100보다 작거나 같다){
					alert("A");
				}
				if(성적 90보다 크거나 같다 && 성적 100보다 작거나 같다){
					alert("A");
				}
				if(성적 >= 90 && 성적 <= 100){
					alert("A");
				}

		- if else문법
			- else 앞에 if가 반드시 나와야 함
			if(조건식){
				실행문1;
			}
			//조건식이 거짓이면	
			else{
				실행문2;
			}
			- 예시
				- 성적이 90점이상이고 100점이하이면 A라고 출력하고 아니면 A가 아닙니다라고 출력해라
				if(성적이 90점이상이고 100점이하이다){
					A를 출력;
				}
				else{
					A가 아닙니다를 출력;
				}

		- if else if문
			- else if문 여러개 올 수 있음
			- else는 없을 수도 있음
			-문법
				//조건식1이 참이면 실행문1을 실행
				if(조건식1){
					실행문1;
				}
				//조건식1이 거짓이고 조건식2가 참이면 실행문2를 실행
				else if(조건식2){
					실행문2;
				}
				//조건식1과 조건식2가 거짓이면 실행문3을 실행
				else{
					실행문3;
				}
			- 예시
				- 성적이 90점이상이고 100점이하이면 A를 출력하고 아니면 
				  성적이 80점이상이고 90점미만이면 B를 출력하고 아니면
					A,B가 아닙니다를 출력
					if(성적이 90점이상이고 100점이하이다){
						A를 출력;
					}
					else if(성적 80점이상이고 90점미만이다){
						B를 출력;
					}
					else{
						A,B가 아닙니다를 출력
					}
		*/

		/*
		num1이 양수이면 양수라고 출력하는 코드
		*/
		let num1 = 10;
		if(num1 > 0){
			document.write(`${num1}은 양수이다.(if문)<br>`);
		}
		/* 
		num1이 양수이면 양수라고 출력하고 양수가 아니면 양수가 아닙니다라고 출력하는 코드
		*/
		if(num1 > 0){
			document.write(`${num1}은 양수이다.(else문)<br>`);
		}else {
			document.write(`${num1}은 양수가 아닙니다.(else문)<br>`);
		}
		/*
		num1이 양수이면 양수라고 출력하고 
		num1이 음수이면 음수라고 출력하고 
		아니면 0이라고 출력하는 코드
		*/
		if(num1 > 0){
			document.write(`${num1}은 양수이다.(else if문)<br>`);
		}
		else if(num1 < 0){
			document.write(`${num1}은 음수이다.(else if문)<br>`);
		}
		else{
			document.write(`${num1}은 0이다.(else if문)<br>`);
		}
	</script>
</body>
</html>
