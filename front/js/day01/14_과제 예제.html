<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>과제 </title>
</head>
<body>
	<script>
		/*
		정수를 입력받아(prompt) 2, 3, 6의 배수를 판별하여 알림(alert)으로 알려주는 코드를 작성하세요.
		예 : 2를 입력 => 2는 2의 배수입니다.
		예 : 6을 입력 => 6은 6의 배수입니다.(2의배수입니다라고 출력되면 안됨)
		예 : 5를 입력 => 5는 2,3,6의 배수가 아닙니다.
		*/
		let num1 = prompt("정수 입력");

		//2의 배수 => num1을 2로 나누었을 때 나머지가 0이면 2의 배수
		if(num1 % 2 == 0 && num1 % 3 != 0){
			document.write(`${num1}은 2의 배수<br>`);
		}
		//3의 배수
		else if(num1 % 3 == 0 && num1 % 2 != 0){
			document.write(`${num1}은 3의 배수<br>`);
		}
		//6의 배수
		else if(num1 % 6 == 0){
			document.write(`${num1}은 6의 배수<br>`);
		}
		//아님
		else {
			document.write(`${num1}은 2,3,6의 배수가 아님<br>`);
		}
		//방법2. 중첩 if문
		//2의 배수
		if(num1 % 2 == 0){
			//2의 배수 중 6의 배수도 포함(2,4,6,8,10,12,....)

			//num1이 3의 배수이면 6의 배수라고 출력하고
			if(num1 % 3 == 0){
				document.write(`${num1}은 6의 배수<br>`);
			}
			//아니면 2의 배수로 출력
			else{
				document.write(`${num1}은 2의 배수<br>`);
			}
		}
		//3의 배수
		else if(num1 % 3 == 0){
			document.write(`${num1}은 3의 배수<br>`);
		}
		//아님
		else {
			document.write(`${num1}은 2,3,6의 배수가 아님<br>`);
		}
		/* 
		정수를 입력받아(prompt) 입력받은 정수가 소수인지 아닌지 알림(alert)으로 알려주는 코드를 작성.
		소수 : 약수가 1과 자기자신인 수 => 약수가 2개
		약수 : 나누어 떨어지는 수. 12의 약수 : 1, 2, 3, 4, 6, 12
		대표적인 소수들 : 2, 3, 5, 7, 11, 13, 17, 19 ....
		입력한 값을 num에 저장했다고 가정
		반복횟수 : i는 1부터 num까지 1씩 증가
		규칙성 : i가 num의 약수이면 약수의 개수를 1증가
			=> num를 i로 나누었을 때 나머지가 0이면 count를 1증가
		반복문 종료 후 : 약수의 개수가 2개이면 소수라고 출력, 아니면 소수가 아님이라고 출력
			=> count가 2와 같으면 소수라고 출력, 아니면 소수가 아님이라고 출력
		*/
		let num = num1;
		let count;
		for(i = 1, count=0; i <= num; i++){
			// num를 i로 나누었을 때 나머지가 0이면 count를 1증가
			if(num % i == 0){
				//document.write(`${i} `);//약수들을 출력
				count++;
			}
		}
		//document.write(`<br>`);
		if(count == 2){
			document.write(`${num}는 소수<br>`);
		}else{
			document.write(`${num}는 소수 아님<br>`);
		}
		/* 
		반복횟수 : 2부터 num-1까지 1씩 증가
		규칙성 : 약수가 있으면 약수를 저장
		반복문 종료 후 : 약수가 있으면 소수 아님. 아니면 소수
		*/
		let div = 0; //약수를 저장. 초기값으로는 0

		for(i = 2; i < num; i++){
			//i가 num의 약수이면
			if(num % i == 0){
				div = i;
			}
		}
		
		if( div != 0 || num == 1){
			document.write(`${num}는 소수 아님<br>`);
		}
		else{
			document.write(`${num}는 소수<br>`);
		}

		/*
		A의 배수 : 어떤 수를 A로 나누었을 때 나머지가 0인 수
			- 12의 배수 : 12, 24, 36, ...
		A의 약수 : A를 어떤수로 나누었을 때 나머지가 0인 수
			- 12의 약수 : 1, 2, 3, 4, 6, 12
		*/
	</script>
</body>
</html>
