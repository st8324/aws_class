<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<!-- 
	함수
	- 어떤 기능을 하도록 모아놓은 코드 
	- 재사용을 통해 코드의 길이를 줄임
	- 가독성을 높일 수 있음 => 유지보수가 쉬워짐

	매개변수
	- 함수를 실행하기 위해 필요한 정보(값)들
	반환값
	- 함수가 종료 후 알려줄 값

	음료수 자판기(함수)
	- 돈, 메뉴(매개변수)
	- 음료수(반환값)

	함수 선언식
	- 선언위치에 상관없이 호출할 수 있음 => 호이스팅이 적용됨
	function 함수명(매개변수){
		//실행코드들;

		return 반환값;//생략 가능
	}

	함수 표현식
	- 호이스팅이 적용되지 않음 => 함수가 선언된 뒤 호출할 수 있음
	- 화살표 함수로 코드의 길이를 줄일 수 있음.
	let 함수명 = function(매개변수){
		//실행코드들;

		return 반환값;//생략 가능
	}
	let 함수명 = (매개변수)=>{
		//실행코드들;

		return 반환값;//생략 가능
	}
	let 함수명 = (매개변수)=> 코드한줄;
	-->
	<!-- 
	함수 호출 방법
	let 변수명 = 함수명(인자1, 인자2,...);
	-->
	<script>
		let sum1 = add1(1, 2);
		document.write(`${1} + ${2} = ${sum1}<br>`);
		// 두 수를 더하는 함수
		function add1(num1, num2){
			let sum = num1 + num2;
			return sum;
		}

		
		// 두 수를 더하는 함수
		let add2 = function(num1, num2){
			let sum = num1 + num2;
			return sum;
		}
		let add3 = (num1, num2) => num1 + num2;

		let sum2 = add2(1,2);
		document.write(`${1} + ${2} = ${sum2}<br>`);
		
		document.write(`${1} + ${2} = ${add3(1,2)}<br>`);
	</script>
	
</body>
</html>
