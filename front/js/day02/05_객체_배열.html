<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체, 배열 예제</title>
</head>
<body>
	<script>
		/* 
		JSON.stringify(객체)
		- 객체를 json 형태의 문자열로 변환
		- json 배열인 경우 예시
		[{
			"변수명" : 1,
			"변수명" : "문자열"
		}]
		JSON.parse(문자열)
		- json 형태의 문자열을 객체로 변환
		*/
		let obj = {
			name : "홍길동"
		};
		document.write(`JSON.stringify(obj) : ${JSON.stringify(obj)}, 
			타입 : ${typeof JSON.stringify(obj)}<br>`);
		
		let str = `{"age" : 20, "name" : "홍길동"}`;
		document.write(`JSON.parse(str) : ${JSON.parse(str)}<br>`);
		console.log(JSON.parse(str));

		//객체에서 객체 속성 값 가져와서 변수에 저장하기
		let student = {
			num : 1, 
			name : "홍길동",
			addr : "서울시"
		}
		// let num = student.num;
		// let name = student.name;
		// let addr = student.addr;
		let {num, name, addr} = student;

		document.write(`번호 : ${num}, 이름 : ${name}, 주소 : ${addr}<br>`);

		//배열을 복사하는 방법
		let arr = [1,2,3,4];
		let arr2 = arr;//이 코드는 복사가 아니라 공유. 한 쪽이 변경하면 다른 한쪽도 같이 변경
		arr2.push(5);
		console.log(arr);
		//복사
		let arr3 = [...arr];//복사본을 생성해서 arr3에 넘겨줌
		arr3.push(6);//한쪽이 변경해도 다른쪽에 영향이 없음
		console.log(arr);

		//배열에서 각 번지에 값을 가져와서 변수에 저장
		let arr4 = [1,2,3];
		let [apple, orange, banana] = arr4;
		document.write(`바나나 갯수 : ${banana}, 사과 갯수 : ${apple}, 
			오렌지 갯수 : ${orange},`);

	</script>
</body>
</html>
