<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 연습 예제</title>
</head>
<body>
	<h1>요소 추가 연습 예제</h1>
	<form action="">
		<input type="text" id="text">
		<button id="btn">등록</button>
	</form>
	<ul id="list"></ul>
	<script>
		/* 
		내용을 입력하고 엔터를 치거나 등록 버튼을 클릭하면 입력한 내용이 리스트에 추가되도록 구현
		- createElement, createTextNode, append, prepend, after, before를 활용하여 구현

		추가 기능
		li태그를 클릭하면 li태그를 삭제하는 기능을 구현
		*/
		const form = document.querySelector("form");
		const input = document.querySelector("#text");
		

		form.addEventListener("submit", function(e){
			//form태그 전송을 막아줌
			e.preventDefault();

			//입력한 내용을 가져옴
			//앞뒤 공백을 제거
			let text = input.value.trim();

			//공백을 제거한 내용이 비어있으면 알림창으로 입력하라고 하고 종료
			if(text == ""){
				alert("내용을 입력하세요.");
				return;
			}
			//li 요소를 생성
			//입력받은 내용으로 텍스트노드를 생성
			//li 요소에 텍스트 노드를 추가
			let li = createElement("li", text);

			li.classList.add("item");
			//리스트 마지막에 li요소를 추가
			list.append(li);

			//입력받은 내용을 비움
			input.value = "";
		});

		//li태그를 삭제하기 위해 li태그가 아닌 li태그의 부모인 ul에 이벤트를 등록
		list.addEventListener("click", function(e){
			if(e.target.classList.contains("item")){
				e.target.remove();
			}
		});



		//태그와 태그 안에 들어갈 텍스트가 주어지면 요소를 생성해서 반환
		function createElement(tagName, text){
			//요소 생성
			let el = document.createElement(tagName);
			if(text){
				//요소에 들어갈 텍스트 노드 생성
				let textNode = document.createTextNode(text);
				//li 요소에 텍스트 추가
				el.append(textNode);
			}
			return el;
		}
	</script>
</body>
</html>
