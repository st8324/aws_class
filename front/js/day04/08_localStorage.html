<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStorage 예제</title>
</head>
<body>
	<h1>Local Storage 예제</h1>

	<script>
		/* 
		localStorage
		- 브라우저가 제공하는 key-value 형태의 영구 저장소
		- 저장할 때 key : value를 입력하여 저장
		- 가져올 때 key값을 이용하여 value를 가져옴

		기능
		setItem(key, value)
		- 저장
		getItem(key)
		- key에 맞는 value 가져오기
		removeItem(key)
		- key에 맞는 값 삭제
		clear()
		- 전체 삭제
		*/
		let objs = [
			{name : "홍길동", age : 21},
			{name : "임꺽정", age : 23},
			{name : "둘리", age : 30}
		]
		//배열 객체를 localStroage에 저장하기 배열 객체를 문자열로 변환하여 저장
		localStorage.setItem("list", JSON.stringify(objs));
		//문자열을 객체 배열로 변환하여 가져옴
		let list = JSON.parse(localStorage.getItem("list"));
		console.log(list);
	</script>
</body>
</html>
