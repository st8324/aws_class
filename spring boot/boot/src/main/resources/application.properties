# application.properties는 git에 업로드 하면 안됨 
# db 계정, 비번과 같이 중요한 정보가 있을 수 있기 때문에 
# 단, 지금은 실서버가 아니고 계정비번도 개인 비번이 아니기 때문에 업로드 
spring.application.name=boot
spring.thymeleaf.cache=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/community?useSSL=false&serverTimezone=Asia/Seoul