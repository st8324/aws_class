<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>스프링 부트</title>

<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<header class="container-fluid bg-dark">
		<nav class="navbar navbar-expand-sm navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Logo</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Link</a></li>
								<li><a class="dropdown-item" href="#">Another link</a></li>
								<li><a class="dropdown-item" href="#">A third link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<h1>메인페이지입니다.</h1>
		<a th:href="@{/abc}">abc 페이지로 이동</a> <br>
		<div>
			서버에서 보낸 데이터 :
			<th:block th:text="${data}">기본값</th:block>
		</div>
		<hr>
		<h1>a태그로 서버에 데이터 전송</h1>
		<a th:href="@{/abc?name=홍길동&age=21}">홍길동 21살</a>
		<hr>
		<h1>form태그로 서버에 데이터 전송</h1>
		<form th:action="@{/abc}" method="post">
			<input name="name" placeholder="이름"> <br> <input
				type="number" name="age" placeholder="나이"> <br>
			<button>전송</button>
		</form>
		<hr>
		<h1>th:if, unless, switch, case</h1>
		<h2 th:if="${role == 'GUEST'}">게스트 입니다.</h2>
		<h2 th:if="${role == 'USER'}">사용자 입니다.</h2>
		<h2 th:if="${role == 'ADMIN'}">관리자 입니다.</h2>
		<h2 th:unless="${role == 'ADMIN'}">관리자가 아닙니다.</h2>
		<th:block th:switch="${role}">
			<h2 th:case="'GUEST'">게스트 입니다.</h2>
			<h2 th:case="'USER'">사용자 입니다.</h2>
			<h2 th:case="'ADMIN'">관리자 입니다.</h2>
		</th:block>
	</div>
</body>
</html>
