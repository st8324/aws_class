<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:replace="this :: title">Default Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header class="container-fluid bg-dark" th:fragment="header">
		<nav class="navbar navbar-expand-sm navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="/">Logo</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/post/list}">게시글</a></li>
						<th:block sec:authorize="hasAuthority('ADMIN')">
							<li class="nav-item"><a class="nav-link" th:href="@{/admin/board}">관리자 메뉴</a></li>
						</th:block>
						<!-- 로그인 안한 사용자만 보여야 함 -->
						<th:block sec:authorize="isAnonymous()">
							<li class="nav-item"><a class="nav-link" th:href="@{/signup}">회원가입</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></li>
						</th:block>
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item">
								<form action="/logout" method="post">
									<button class="btn nav-link">로그아웃</button>
								</form>
							</li>
						</th:block>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Link</a></li>
								<li><a class="dropdown-item" href="#">Another link</a></li>
								<li><a class="dropdown-item" href="#">A third link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		
	</header>
</body>
</html>
