<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>abc</title>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h1>게시글 등록</h1>
		<form action="/post/insert" method="post">
			<label for="board">게시판 : </label>
			<select class="form-control" name="board" id="board">
				<option th:each="board : ${list}" 
					th:value="${board.bo_num}"
					th:text="${board.bo_name}"></option>
			</select>
			<label for="title">제목 : </label>
			<input 
				type="text" placeholder="제목을 입력하세요." 
				name="title" id="title"
				class="form-control mb-3">
			<label for="content">내용 : </label>
			<textarea name="content" id="content"
				class="form-control mb-3" rows="20"></textarea>
			<button class="btn btn-outline-success col-12">게시글 등록</button>
		</form>
	</main>
</body>
</html>
