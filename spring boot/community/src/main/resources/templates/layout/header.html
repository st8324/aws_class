<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:replace="this :: title">Default Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header th:fragment="header" class="bg-dark">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Logo</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/post/list/0">게시글</a></li>
						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" href="/admin/board/list">게시판</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">마이 페이지</a>
							<ul class="dropdown-menu">
								<th:block sec:authorize="isAnonymous()">
									<li><a class="dropdown-item" href="/signup">회원가입</a></li>
									<li><a class="dropdown-item" href="/login">로그인</a></li>
								</th:block>
								<li sec:authorize="isAuthenticated()">
									<form action="/logout" method="post">
										<button class="btn dropdown-item">로그아웃</button>
									</form>
								</li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
