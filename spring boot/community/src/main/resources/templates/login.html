<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
	<main layout:fragment="content" class="container">
		<h1>로그인</h1>
		<form action="/login" method="post">
			<div class="mb-3 mt-3">
				<label for="id" class="form-label">아이디:</label> <input
					type="text" class="form-control" id="id"
					placeholder="아이디를 입력하세요." name="username">
			</div>
			<div class="mb-3">
				<label for="pw" class="form-label">비밀번호:</label> <input
					type="password" class="form-control" id="pw"
					placeholder="비밀번호를 입력하세요." name="password">
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember-me">
					자동로그인
				</label>
			</div>
			<button type="submit" class="btn btn-primary col-12">로그인</button>
		</form>
	</main>
</body>
</html>
