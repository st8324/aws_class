<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
	<main layout:fragment="content" class="container">
		<h1>게시글 목록</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
					<th>추천/비추천</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${list}">
					<td th:text="${post.po_num}"></td>
					<td>
						<a th:href="@{/post/detail/{num}(num=${post.po_num})}" th:text="${post.po_title}">링크</a>
					</td>
					<td th:text="${post.po_me_id}"></td>
					<td th:text="${post.po_date}"></td>
					<td th:text="${post.po_view}"></td>
					<td th:text="${post.po_up} + '/' + ${post.po_down}"></td>
				</tr>
			</tbody>
		</table>
		<a href="/post/insert" class="btn btn-outline-success">게시글 등록</a>
	</main>
</body>
</html>
