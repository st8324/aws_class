spring.application.name=post

spring.thymeleaf.cache=false
# ${변수A}을 쓰면 환경변수에 변수A가 있는지 확인해서 있으면 가져오고 없으면 기본값을 적용  
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://${DB_URL:localhost}:3306/post?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true